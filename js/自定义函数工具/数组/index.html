<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>test of function</title>
    <script type="text/javascript" src="2.1arrayMethods.js"></script>
    <script type="text/javascript" src="2.4数组分块.js"></script>
    <script type="text/javascript" src="2.5数组差异.js"></script>
    <script type="text/javascript" src="2.6删除数组中部分元素.js"></script>
    <script type="text/javascript" src="2.7得到数组的部分元素.js"></script>

</head>
<body>

<script type="text/javascript">
    // 数组相关
	var arr = [1, 3, 6, 9, 15, 19, 16]
	console.log(arr.myMap((item) => item + 10))
	console.log(arr.myReduce((preTotal, item, index) => {
	  return preTotal + (item%2===1 ? item : 0)
	}, 0))
	console.log(arr.myFilter((item, index) => item>8 && index%2===0))
	console.log(arr.myFind((item, index) => item>8 && index%2===0))
	console.log(arr.myFindIndex((item, index) => item>8 && index%2===0))
	console.log(arr.myEvery((item, index) => index%2===1 || item%2===1))
	console.log(arr.mySome((item, index) => index%2===0 && item%2===1))

	console.log(arr.myConcat([1,2],[3,4],8))
	console.log(arr.mySlice(1,10))

	console.log(chunk(arr, 2))

	console.log(differences([1,3,4,5], [3,5]))

    var arr = [1,3,5,3,7]
	console.log(pull(arr, 2, 7, 3, 7), arr)
	var arr2 = [1,3,5,3,7]
	console.log(pullAll(arr2, [2, 7, 3, 7]), arr2)

	console.log(drop([1,3,5,7], 2))
	console.log(dropRight([1,3,5,7], 2))
</script>
</body>
</html>
